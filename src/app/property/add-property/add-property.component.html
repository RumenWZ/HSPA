<div class="row">
  <div class="col-9 bg-white shadow-lg ">
<div class="card">
  <div class="card-header"><h3>List Your Property</h3></div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
      <div class="tab-panel">
        <tabset class="member-tabset" #formTabs>
          <tab heading="Basic information">
            <div class="form-group col-12">
              <p>I want to</p>
              <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary" btnRadio="1" role="button" name="SellRent">Sell</label>
                <label class="btn btn-outline-primary" btnRadio="2" role="button" name="SellRent">Rent</label>
              </div>
            </div>

            <div class="form-group col-12">
              <p>BHK (Bedroom, Hall, Kitchen)</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let x of [1,2,3,4]" class="btn btn-outline-primary" [btnRadio]="x" role="button">{{x}}</label>
              </div>
            </div>

            <div class="form-group col-12">
              <p>Type of Property</p>
              <div class="btn-group" btnRadioGroup name="propType" [(ngModel)]="propertyView.PType">
                <label *ngFor="let propType of propertyTypes" class="btn btn-outline-primary" [btnRadio]="propType" role="button" name="PropType">{{propType}}</label>
              </div>
            </div>

            <div class="form-group col-12">
              <p>Furnishing Type</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let ftype of furnishingTypes" class="btn btn-outline-primary" [btnRadio]="ftype" role="button" name="SellRent">{{ftype}}</label>
              </div>
            </div>
            <div class="col-12 form-group">
              <label>in Building/Project</label>
              <input [(ngModel)]="propertyView.Name" type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5">
              <span *ngIf="!propName.valid && propName.touched" class="error-block">
                <span *ngIf="propName.errors.required">Field required</span>
                <span *ngIf="propName.errors.minlength">The name must be at least 5 characters long</span>
              </span>
            </div>

            <div class="form-group col-12">
              <label>City</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12 mt-3">
              <button (click)="selectTab(1)" type="button" class="btn btn-primary" style="width: 100%;">Next -></button>
            </div>
          </tab>




          <tab heading="Pricing and Area">
            <div class="form-group col-12" >
              <label>Price (in USD)</label>
              <input type="text" class="form-control" name="propPrice" [(ngModel)]="propertyView.Price">
            </div>

            <div class="form-group col-12">
              <label>Security (in USD)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Maintenance (in USD)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Built Area (in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Carpet Area(in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12 mt-3">
              <button (click)="selectTab(2)" type="button" class="btn btn-primary" style="width: 100%;">Next -></button>
              <button (click)="selectTab(0)" type="button" class="btn btn-primary mt-1" style="width: 100%;"><- Back</button>
            </div>
          </tab>

          <tab heading="Address">
            <div class="form-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12 mt-3">
              <button (click)="selectTab(3)" type="button" class="btn btn-primary" style="width: 100%;">Next -></button>
              <button (click)="selectTab(1)" type="button" class="btn btn-primary mt-1" style="width: 100%;"><- Back</button>
            </div>
          </tab>

          <tab heading="Other">
            <div class="form-group col-12">
              <label>Ready to Move</label><br/>
              <input type="radio" id='Yes' value='1' name="RTM">
              <label class="m-2">Yes</label>

              <input type="radio" id="No" value='2' name="RTM">
              <label class="m-2">No</label>
            </div>

            <div class="form-group col-3">
              <label>Possession/Avaialble From</label>
              <input type="text" placeholder="Select date" class="form-control" bsDatepicker [bsConfig]="{
                containerClass : 'theme-dark-blue',
                dateInputFormat: 'DD-MM-YYYY'
              }">
            </div>

            <div class="form-group col-12">
              <label>Age of Property</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Gated Community</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Main Entrance</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="6"></textarea>
            </div>
          <div class="form-group col-12 mt-3">
            <button (click)="selectTab(4)" type="button" class="btn btn-primary" style="width: 100%;">Next -></button>
            <button (click)="selectTab(2)" type="button" class="btn btn-primary mt-1" style="width: 100%;"><- Back</button>
          </div></tab>

          <tab heading="Photos">
            <div class="form-group col-12">
              <div class="submit-photo-control">
                  <button class="mt-5" type="button">Upload</button> <br>
                  To do
              </div>
            </div>
            <div class="form-group col-12 mt-3">
              <button (click)="selectTab(3)" type="button" class="btn btn-primary mt-1" style="width: 100%;"><- Back</button>
              <button type="reset" class="btn btn-primary mt-1" style="width: 100%;">Cancel</button>
              <button (click)="selectTab(3)" type="submit" class="btn btn-primary mt-1" style="width: 100%;">Save</button>
            </div>
          </tab>
        </tabset>
      </div>
    </form>
  </div>
</div>
</div>
<div class="col-3">
    <div class="card-header"><h2>Preview</h2></div>
    <div class="shadow-lg p-3 bg-white">
      <app-property-card [property]="propertyView" [hideIcons]="true"></app-property-card>
    </div>
</div>
</div>
