<div class="card col-6 m-auto">
  <div class="card-header">Add New Property</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">

      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" #propertyName="ngModel" ngModel name="Name" required minlength="5">
        <span *ngIf="!propertyName.valid && propertyName.touched" style="color: red;">
          <span *ngIf="propertyName.errors?.required">Please provide a name</span>
          <span *ngIf="propertyName.errors?.minlength">The name must be more than 5 characters long</span>
        </span>
      </div>

      <div class="form-group col-12">
        <label for="type">Type</label>
        <input type="text" class="form-control" ngModel name="Type">
      </div>

      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>

      <div class="form-group col-12 mt-3">
        <button type="submit" class="btn btn-primary m-1">Save</button>
        <button type="reset" class="btn btn-primary">Cancel</button>
      </div>
    </form>
  </div>
</div>
